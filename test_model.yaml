id: test_model
title: demo model proof of concept.
description: |
  This is an example of a test model.
  It shows how to generate content using Model's YAML notation.
attributes:
  method: GET
  action: ./
  x-success: http://localhost:8000/success.html
  x-fail: http://localhost:8000/failed.html
elements:
  - id: id
    type: text
    attributes:
      placeholder: Enter a unique string
      required: true
    is_primary_id: true
    label: Identifier
  - id: name
    type: text
    attributes:
      placeholder: Enter your name
      required: true
    label: Guest name
  - id: msg
    type: textarea
    attributes:
      placehoder: Enter a short message or comment
    label: Message, Comment
